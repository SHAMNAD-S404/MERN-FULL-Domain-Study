<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="myBtn">Show Name</button>


    <script>

        const person = {
            name : "anvar baba",
            getName: function (){
                alert( this.name);
            }
        }

        const btn = document.getElementById("myBtn")

        btn.addEventListener("click",person.getName.bind(person))


    </script>

</body>
</html>
